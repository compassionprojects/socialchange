    index:
      home: "Social Change Stories"
      intro_content: "Een centrum voor verhalen van sociale transformatie, waar Geweldloze Communicatie (NVC) dient als een hoeksteen, met als doel beleid vorm te geven en systematische hervormingen te bevorderen."
      explore: "Ontdek"
      signup: "Aanmelden"
      about: "Over"
      about_content_html: "<p>Het doel van dit initiatief is om de transformerende kracht van Geweldloze Communicatie (NVC) in het bevorderen van sociale verandering te illustreren, met een specifieke focus op het be√Ønvloeden van beleid en het verzachten van de negatieve gevolgen van strafsysteem. Door het bevorderen van een verandering van hart brengt NVC verbinding, bevrijding, vreugde en vrede, en biedt het een pad naar een meer compassievolle en rechtvaardige samenleving.</p>

      <p>Op dit moment bestaat er geen gecentraliseerd platform voor verhalen van sociale verandering geworteld in NVC-principes. Dit platform streeft ernaar om deze lacune te vullen door deze verhalen te verzamelen en voor een breed publiek toegankelijk te maken. Bovendien streven we ernaar om deze verhalen te ondersteunen door ruimte te bieden voor wereldwijde discussie, betrokkenheid en outreach. Onze overtuiging is dat door deze verhalen te versterken, we individuen kunnen inspireren om deel te nemen aan een behoeften-gebaseerde dialoog, betekenisvolle actie te ondernemen en positieve verandering binnen onze gemeenschappen te bewerkstelligen.</p>

      <p>Bent u een ervaren NVC-trainer of beoefenaar met verhalen om te delen? Wij nodigen u uit om uw ervaringen bij te dragen aan onze groeiende verzameling. Samen kunnen we een beweging op gang brengen naar een empathischer en rechtvaardiger samenleving.</p>"
